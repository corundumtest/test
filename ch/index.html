<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>chessboard.js &raquo; Home</title>
  
  <!-- Bootstrap -->
  <link href="../../lib/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
      <script type="text/javascript" src="../../lib/bootstrap-3.3.5/js/bootstrap.min.js" charset="utf-8"></script>
      
  <link rel="stylesheet" href="css/normalize-2.1.2.min.css" />
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" />
  <link rel="stylesheet" href="css/site2.css" />
  <link rel="stylesheet" href="css/chessboard.css" />
</head>
<body>

<div class="col">
  <div id="board2" style="width: 400px"></div>
  <input type="button" id="startBtn" value="Start" />
  <input type="button" id="clearBtn" value="Clear" />
</div>
<div class="clearfix"></div>

</div><!-- end .body-width -->

<script src="js/json3.min.js"></script>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/prettify.js"></script>
<script src="js/chessboard.js"></script>
<script>
$(document).ready(function() {
  prettyPrint();

  var board2 = new ChessBoard('board2', {
    draggable: true,
    dropOffBoard: 'trash',
    sparePieces: true
  });
  $('#startBtn').on('click', board2.start);
  $('#clearBtn').on('click', board2.clear);

  // prevent "browser drag" of the black king
  $('#hero img').on('mousedown', function(e) { e.preventDefault(); });
});
</script>
</body>
</html>
