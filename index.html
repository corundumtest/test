<!doctype html><html>  <head>    <title>Literally Canvas</title>    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- Bootstrap -->    <link href="../../lib/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">    <script type="text/javascript" src="../../lib/bootstrap-3.3.5/js/bootstrap.min.js" charset="utf-8"></script>    <link href="lib/css/literally.css" rel="stylesheet">    <script src="lib/js/underscore-min.js"></script>    <script src="lib/js/jquery.min.js"></script>    <style type="text/css">      body {        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;        margin: 0;      }      .fs-container {        position: fixed;        width: 100%;        height: 100%;      }      .literally {        position: absolute;        bottom: 0;        width: 100%;        height: 100%;      }      /* let's make things a bit bigger */      .literally input[type=range] {        width: 200px;      }    </style>  </head>  <body>    <div class="fs-container">      <div class="literally"><canvas></canvas></div>    </div>    <script src="lib/js/literallycanvas.js"></script>    <script type="text/javascript">      $(document).ready(function() {        // disable scrolling on touch devices so we can actually draw        $(document).bind('touchmove', function(e) {          if (e.target === document.documentElement) {            return e.preventDefault();          }        });        // the only LC-specific thing we have to do        $('.literally').literallycanvas();      });    </script>  </body></html>
